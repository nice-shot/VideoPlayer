<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <video autoplay>
        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"  /><!-- Safari / iOS, IE9 -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.webm"      type="video/webm" /><!-- Chrome10+, Ffx4+, Opera10.6+ -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv"       type="video/ogg"  /><!-- Firefox3.6+ / Opera 10.5+ -->
    </video>
    <div class="controls">
        <button id="playPause">
            <img src="images/pause.png"></img>
        </button>
        <div class="timeContainer">
            <span class="currentTimeCaption">Current time:</span>
            <span class="currentTime">0:00</span>
        </div>
    </div>
    <div class="social">
        <div class="viewsContainer">
            <span class="viewsCaption">Views: </span>
            <span class="views">0</span>
        </div>
        <div class="voteContainer">
            <button id="thumbsUp">
                <img src="images/thumbs_up.png"></img>
                <span>0</span>
            </button>
            <button id="thumbsDown">
                <img src="images/thumbs_down.png"></img>
                <span>0</span>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="player.js"></script>
    </body>
</html>
